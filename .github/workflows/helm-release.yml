name: Release Helm Charts

on:
  workflow_dispatch:  # 수동 실행 트리거 추가
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/helm-release.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Create releases directory
        run: |
          mkdir -p releases

      - name: Package Helm Charts
        run: |
          helm package charts/* --destination releases/

      - name: Create index.yaml
        run: |
          cd releases
          helm repo index --url https://aja2k.github.io/demo/releases/ .

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "aja2k"
          git config --global user.email "aja2k@users.noreply.github.com"
          git remote set-url origin "https://aja2k:${{ secrets.PAT_TOKEN }}@github.com/aja2k/demo.git"
          git add releases/
          git commit -m "Update Helm charts"
          git push
